name: Waka Readme
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # runs daily at 00:00 UTC (02:00 in Rome during CEST)
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "true"
          TIME_RANGE: "last_7_days"
          LANG_COUNT: "10"
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
          SECTION_NAME: "waka"
          COMMIT_MESSAGE: "docs(readme): update WakaTime stats"
